<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Resolve Easing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Resolve Easing</h1>
      <div class="status" id="status">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
      </div>
    </header>

    <!-- Error Message -->
    <div class="error-box" id="error-box" style="display: none;">
      <p class="error-message" id="error-message"></p>
      <p class="error-hint" id="error-hint"></p>
    </div>

    <!-- Main Content -->
    <main class="main" id="main-content" style="display: none;">
      <!-- Composition Info -->
      <section class="section">
        <div class="comp-info">
          <span class="comp-name" id="comp-name">—</span>
          <span class="timeline-name" id="timeline-name"></span>
        </div>
      </section>

      <!-- Tool Selection -->
      <section class="section">
        <label class="label">Tool</label>
        <select class="select" id="tool-select">
          <option value="">Select a tool...</option>
        </select>
      </section>

      <!-- Input Selection -->
      <section class="section" id="input-section" style="display: none;">
        <label class="label">Animated Input</label>
        <select class="select" id="input-select">
          <option value="">Select an input...</option>
        </select>
        <p class="help-text" id="no-keyframes-hint" style="display: none;">
          No animated inputs on this tool
        </p>
      </section>

      <!-- Keyframes Display -->
      <section class="section" id="keyframes-section" style="display: none;">
        <label class="label">Keyframes</label>
        <div class="keyframes-list" id="keyframes-list">
          <!-- Populated by JS -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <button class="btn-refresh" id="refresh-btn" title="Refresh">↻ Refresh</button>
      <span class="version">M1</span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
