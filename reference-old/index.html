<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Fusion Easing</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      font-size: 13px;
      line-height: 1.4;
      overflow-x: hidden;
    }

    .container {
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding-bottom: 6px;
      border-bottom: 1px solid #333;
    }

    #comp-name { font-weight: 600; color: #fff; }
    #comp-time { font-size: 11px; color: #888; }

    .refresh-btn {
      background: #333;
      border: 1px solid #444;
      color: #d4d4d4;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .refresh-btn:hover { background: #404040; }

    /* Sections */
    .section { margin-bottom: 8px; }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    /* Tool List */
    .tool-list {
      background: #252526;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 6px;
      max-height: 120px;
      overflow-y: auto;
    }

    .tool-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .tool-item:hover { background: #333; }
    .tool-item.selected { background: #2d4a6d; }
    .tool-item:last-child { border-bottom: none; }
    .tool-name { color: #4a9eff; }
    .tool-type { color: #888; font-size: 11px; }
    .no-tools { color: #666; font-style: italic; text-align: center; padding: 8px; }

    /* Select */
    select {
      width: 100%;
      background: #252526;
      border: 1px solid #333;
      color: #d4d4d4;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
    }
    select:focus { outline: none; border-color: #4a9eff; }

    /* Keyframe Timeline */
    .keyframe-timeline {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 8px;
      min-height: 50px;
    }

    .timeline-track {
      position: relative;
      height: 24px;
      background: #252526;
      border-radius: 2px;
      margin: 8px 0;
    }

    .timeline-keyframe {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #666;
      border: 2px solid #888;
      border-radius: 2px;
      transform: translateX(-50%) rotate(45deg);
      top: 6px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .timeline-keyframe:hover { background: #888; border-color: #aaa; }
    .timeline-keyframe.selected { background: #4a9eff; border-color: #6db3ff; }
    .timeline-keyframe.selected-first { background: #4caf50; border-color: #6bcf6f; }
    .timeline-keyframe.selected-last { background: #ff9800; border-color: #ffb74d; }

    .timeline-labels {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: #666;
      margin-top: 4px;
    }

    .selection-hint { text-align: center; color: #888; font-size: 11px; padding: 8px; }

    .selection-info {
      display: flex;
      justify-content: center;
      gap: 16px;
      font-size: 11px;
      margin-top: 8px;
    }
    .selection-info span { padding: 2px 8px; border-radius: 3px; }
    .selection-info .first { background: #2d4a2d; color: #4caf50; }
    .selection-info .second { background: #4a3a1a; color: #ff9800; }

    /* Easing Tabs */
    .easing-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
    }

    .easing-tab {
      flex: 1;
      background: #252526;
      border: 1px solid #333;
      color: #888;
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      text-align: center;
      transition: all 0.15s;
    }
    .easing-tab:hover { background: #2a2a2a; color: #aaa; }
    .easing-tab.active { background: #1e3a5f; border-color: #4a9eff; color: #4a9eff; }

    /* Easing Icon Grid */
    .easing-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 4px;
    }

    .easing-icon {
      background: #252526;
      border: 2px solid #333;
      border-radius: 4px;
      padding: 3px;
      cursor: pointer;
      transition: all 0.15s;
      text-align: center;
    }
    .easing-icon canvas { width: 100%; height: auto; }
    .easing-icon:hover { border-color: #555; background: #2a2a2a; }
    .easing-icon.selected { border-color: #4a9eff; background: #1e3a5f; }
    .easing-icon canvas { display: block; margin: 0 auto 2px; }

    .easing-icon-label {
      font-size: 9px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .easing-icon.selected .easing-icon-label { color: #4a9eff; }

    /* Preview */
    .preview-large {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 6px;
      text-align: center;
    }
    .preview-large canvas { max-height: 70px; }
    .preview-label { font-size: 11px; color: #4a9eff; margin-top: 2px; }

    /* Actions */
    .actions { margin-top: 8px; padding-top: 8px; }

    #apply-btn {
      width: 100%;
      background: #4a9eff;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    #apply-btn:hover { background: #3a8eef; }
    #apply-btn:disabled { background: #444; cursor: not-allowed; }

    .status {
      margin-top: 8px;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .status.info { background: #252526; color: #888; }
    .status.success { background: #1e3a1e; color: #4caf50; }
    .status.error { background: #3a1e1e; color: #f44336; }
    .status.clickable { cursor: pointer; text-decoration: underline; }
    .status.clickable:hover { filter: brightness(1.2); }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 20px;
    }
    .overlay-content {
      text-align: center;
      max-width: 280px;
    }
    .overlay-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .overlay-message {
      font-size: 15px;
      color: #fff;
      line-height: 1.5;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1e1e1e; }
    ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }
  </style>
</head>
<body>
  <!-- Overlay for guidance messages -->
  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <div class="overlay-icon">ðŸŽ¬</div>
      <div id="overlay-message" class="overlay-message">Please open the Fusion page</div>
    </div>
  </div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div>
        <div id="comp-name">Loading...</div>
        <div id="comp-time"></div>
      </div>
      <div style="display: flex; gap: 6px;">
        <button id="debug-btn" class="refresh-btn" title="Test Lua Bridge">ðŸ”§</button>
        <button id="refresh-btn" class="refresh-btn">â†» Refresh</button>
      </div>
    </div>

    <!-- Selected Tools -->
    <div class="section">
      <div class="section-title">Selected Tools</div>
      <div id="tool-list" class="tool-list">
        <div class="no-tools">No tools selected</div>
      </div>
    </div>

    <!-- Animated Input -->
    <div class="section" id="input-section" style="display: none;">
      <div class="section-title">Animated Input</div>
      <select id="input-select">
        <option value="">Select an input...</option>
      </select>
    </div>

    <!-- Keyframe Selection -->
    <div class="section" id="keyframe-section" style="display: none;">
      <div class="section-title" style="display: flex; justify-content: space-between; align-items: center;">
        <span>Select Keyframe Pair</span>
        <button id="select-all-btn" class="refresh-btn" style="font-size: 10px; padding: 2px 8px;">Select All</button>
      </div>
      <div class="keyframe-timeline">
        <div class="selection-hint" id="selection-hint">Click keyframes to select (Shift+click for range)</div>
        <div class="timeline-track" id="timeline-track"></div>
        <div class="timeline-labels" id="timeline-labels"></div>
        <div class="selection-info" id="selection-info" style="display: none;">
          <span id="selection-range" style="color: #4a9eff;">-</span>
        </div>
      </div>
    </div>

    <!-- Easing Type -->
    <div class="section">
      <div class="section-title">Easing Type</div>
      <div id="easing-container"></div>
    </div>

    <!-- Preview -->
    <div class="section">
      <div class="section-title">Preview</div>
      <div class="preview-large">
        <canvas id="preview-canvas" width="200" height="100"></canvas>
        <div class="preview-label" id="preview-label">-</div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="apply-btn">Apply Easing</button>
      <div id="status" class="status info">Ready</div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
